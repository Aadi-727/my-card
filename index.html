<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel Details Card</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h2>
					<span class="zoyo">
						<span class="orange">Z</span><span class="blue">o</span
						><span class="orange">y</span><span class="blue">o</span>
					</span>
					Travels <small>&trade;</small>
					<span class="qr"><i class="fas fa-qrcode"></i></span>
				</h2>
				<p>We will take you to mars</p>
			</header>
			<!-- Departure -->
			<div class="departure">
				<div class="barcode"><i class="fas fa-barcode"></i></div>

				<p class="special">
					DEPARTURE <span><i class="fas fa-plane-departure"></i></span>
				</p>
				<h3 class="route">
					Trivandrum <i class="fas fa-angle-double-right"></i>
					<span>CSMT</span> <i class="fas fa-angle-double-right"></i> New Delhi
				</h3>
				<!-- Date and time  -->
				<div class="date">
					<p>
						<i class="fas fa-calendar-day"></i>
						Mon 23, Aug 2021
					</p>
					<p>
						<i class="fas fa-clock"></i>
						03:50
					</p>
				</div>
				<p class="flight-name">
					Flight of Air India <span><i class="fas fa-plane"></i></span>
				</p>
			</div>
			<!-- /////////////////////////////////////////////////// -->
			<div class="ticket-details">
				<h3>1. Adult Ticket</h3>
				<p>1 x Luggage</p>
				<p>1 x Hand luggage in luggage rack</p>
				<p>1 x Seat Reservation</p>
			</div>
			<div class="checkout">
				<p>Total Price:</p>
				<h3><i class="fas fa-rupee-sign"></i> <span data-money>7500</span></h3>
			</div>
			<button class="btn-checkout">Go to order</button>
		</div>

		<!-- Script -->
		<script>
			const money = document.querySelector("[data-money]");
			const fMoney = parseFloat(money.textContent).toLocaleString("en-IN");
			money.innerHTML = fMoney;
		</script>
	</body>
</html>
